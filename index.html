<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container border rounded mt-5">
        <form class="row">
            <div class="col-12 w-100 bg-body-secondary mb-3 py-1">
                <div class="h1">Payment form example</div>
            </div>
            <div class="col-12">
                <div class="alert alert-danger">Some fields are missing</div>
            </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Card #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXX">
        </div>
        <div class="col-md-3">
          <label for="inputEmail4" class="form-label">CVC #</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amount</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="$ Amount">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div>
        <div class="col-3">
          <label class="form-label" for="autoSizingSelect">State</label>
    <select class="form-select" id="autoSizingSelect">
      <option selected>Choose...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
        </div>
        <div class="col-3">
          <label for="inputAddress2" class="form-label">Postal Code</label>
          <input type="text" class="form-control" id="inputAddress2" >
        </div>
       <div class="col-md-6 my-3">
        <label for="" class="d-flex mb-3">We accept:</label>
        <div class="bg-secondary d-inline py-1 px-2 rounded"> 
          <div class="form-check form-check-inline ">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-diners-club text-white"></i></label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex text-white"></i></label>
        </div></div>
       </div>
       <div class="col-md-6 my-3">
        <div class="form-floating">
          <label for=""></label>
          <textarea class="form-control"  id="floatingTextarea2" style="height: 100px"></textarea>
          <p class="text-muted">Add any notes here</p>
        </div>
       </div>
        <div class="d-flex flex-row border justify-content-end  bg-body-secondary py-3">
          <button type="reset" class="btn btn-secondary btn-lg me-2">Cancel</button>
          <button type="submit" class="btn btn-primary btn-lg">Send</button>
        </form>
    </div>

  </body>
</html>
